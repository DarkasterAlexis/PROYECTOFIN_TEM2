{% extends 'base.html' %}
{% block title %}SERVICIOS | EDIT{% endblock %}

{% block content %}
<h2 class="text-center text-warning mb-4">EDITAR SERVICIO</h2>

<form method="POST" action="{{ url_for('servicio.edit', id=servicio.id) }}" class="col-md-6 mx-auto">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre del Servicio</label>
    <input type="text" name="nombre_servicio" id="nombre" value="{{ servicio.nombre_servicio }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripción</label>
    <textarea name="descripcion" id="descripcion" class="form-control" rows="3" required>{{ servicio.descripcion }}</textarea>
  </div>
  <div class="mb-3">
    <label for="duracion" class="form-label">Duración Predeterminada (minutos)</label>
    <input type="number" name="duraciondefault" id="duracion" value="{{ servicio.duraciondefault }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="precio" class="form-label">Precio</label>
    <input type="number" step="0.01" name="precio" id="precio" value="{{ servicio.precio }}" class="form-control">
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Actualizar Servicio</button>
    <a href="{{ url_for('servicio.index') }}" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
