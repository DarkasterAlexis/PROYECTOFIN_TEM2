{% extends 'base1.html' %}
{%block title%} USUARIOS | CREATE {% endblock %}

{%block content%}

<h1 class="text-center mb-4">Iniciar Sesion</h1>
<div class="d-flex justify-content-center">
    <form action="{{url_for('usuario.login',next=next)}}" method="post" class="w-50 p-4 border rounded shadow-sm bg-light">
        <div class="mb-3">
            <label for="nuser" class="form-label">Correo electronico </label>
            <input type="email" name="email" class="form-control" id="nuser" placeholder="Correo" required>
        </div>
        <div class="mb-3">
            <label for="pass" class="form-label">Contraseña: </label>
            <input type="password" name="password" class="form-control" id="pass" placeholder="Contraseña" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
        </div>
        <div class="text-left">
            <button class="btn btn-success"><a href="/" class="text text-white"> <-- Atras</a></button>
        </div>
    </form>
</div>
{%endblock%}
