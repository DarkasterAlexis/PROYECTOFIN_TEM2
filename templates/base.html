<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title%}  {% endblock %} </title>
    <link rel="stylesheet" href="{{url_for('static',filename='styles/styles_base.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">VENTAS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav justify-content-center" >
              <li class="nav-item">
                <a class="nav-link {{is_active('/usuarios/')}}"  href="/usuarios/" style="font-size: 27px; color: rgb(41, 3, 125);"><strong>Usuarios</strong> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{is_active('/clientes/')}}" href="/clientes/" style="font-size: 27px; color: rgb(41, 3, 125);"><strong>Clientes</strong> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{is_active('/recursos/')}}" href="/recursos/" style="font-size: 27px; color: rgb(41, 3, 125);"><strong>Recursos</strong> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{is_active('/horariosDisponibles/')}}" href="/horariosDisponibles/" style="font-size: 27px; color: rgb(41, 3, 125);"><strong>Horarios Disponibles</strong>  </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{is_active('/personal/')}}" href="/personal/" style="font-size: 27px; color: rgb(41, 3, 125);"><strong>Personal</strong> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{is_active('/reserva/')}}" href="/reserva/" style="font-size: 27px; color: rgb(41, 3, 125);"><strong>Reservas</strong> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{is_active('/horarios/')}}" href="/horarios/" style="font-size: 27px; color: rgb(41, 3, 125);"><strong>Horarios</strong> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{is_active('/configNeg/')}}" href="/configNeg/" style="font-size: 27px; color: rgb(41, 3, 125);"><strong>Configuracion</strong> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{is_active('/historial/')}}" href="/historial/" style="font-size: 27px; color: rgb(41, 3, 125);"><strong>Historial</strong> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{is_active('/notificaciones/')}}" href="/notificaciones/" style="font-size: 27px; color: rgb(41, 3, 125);"><strong>Notificaciones</strong> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{is_active('/servicios/')}}" href="/servicios/" style="font-size: 27px; color: rgb(41, 3, 125);"><strong>Servicios</strong> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/" style="font-size: 27px; color: rgb(41, 3, 125);"><strong>Salir</strong> </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="container mt-5" style="background-color: #1e1e1e; padding: 25px; border-radius: 10px; color: white;">  
      {% block content %}
  
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <div class="container">
        <section class="mis-vis">     
            <div class="img">
                <img src="{{url_for('static', filename='imagenes/desayuno-buffet.jpg')}}" alt="equipo1" width="350" height="250">            
            </div>
            <div class="img">
                <img src="{{url_for('static', filename='imagenes/coliflores-asados.jpg')}}" alt="equipo1" width="350" height="250">           
            </div>
        </section>
        <section class="mis-vis">
            <div class="img">
                <img src="{{url_for('static', filename='imagenes/carta-terra.jpg')}}" alt="equipo1" width="350" height="250">           
            </div>
            <div class="img">
                <img src="{{url_for('static', filename='imagenes/carta-terra (1).jpg')}}" alt="equipo1" width="350" height="250">           
            </div>
        </section>
    </div>
  </body>
</html>
