<!-- templates/horarios/create.html -->
{% extends 'base.html' %}
{% block title %}Registrar Horario Disponible{% endblock %}

{% block content %}
<h2>Registrar Horario Disponible</h2>
<form action="{{ url_for('horario_disponible.create') }}" method="POST">
    <div class="text-center">
        <label for="rec" class="form-label">Recurso ID:</label>
        <input type="number" name="id" id="rec" class="form-control" required><br>
    </div>
    <div class="text-center">
        <label for="fe" class="form-label">Fecha:</label>
        <input type="date" name="fecha" id="fe" class="form-control" required><br>
    </div>
    <div class="text-center">
        <label for="ini" class="form-label">Hora Inicio:</label>
        <input type="time" name="horaInicio" id="ini" class="form-control" required><br>
    </div>
    <div class="text-center">
        <label for="horpre" class="form-label">Hora Fin:</label>
        <input type="time" name="horaFin" id="horpre" class="form-control" required><br>
    </div>
    <div class="text-center">
        <label for="pre" class="form-label">¿Está Disponible?</label>
        <select name="estadisponible" id="pre" class="form-control">
          <option value="true">Sí</option>
          <option value="false">No</option>
        </select><br>
    </div>
    <div class="text-center">
        <label for="not" class="form-label">Notas:</label>
        <textarea name="notas" id="not" class="form-control"></textarea><br>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
</form>
{% endblock %}
