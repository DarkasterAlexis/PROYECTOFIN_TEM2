{% extends 'base.html' %}
{% block title %} PERSONAL | EDIT {% endblock %}

{% block content %}
<div class="container mt-5" style="background-color: #d96631; padding: 20px;">
    <h1 class="text-center mb-4">EDITAR DATOS DEL PERSONAL</h1>
    <form method="POST" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="Nombre" value="{{ personal.Nombre }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control" name="Apellido" value="{{ personal.Apellido }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="Email" value="{{ personal.Email }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tel√©fono</label>
            <input type="text" class="form-control" name="Telefono" value="{{ personal.Telefono }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Rol</label>
            <input type="text" class="form-control" name="Rol" value="{{ personal.Rol }}" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">ACTUALIZAR</button>
        </div>
    </form>
</div>
{% endblock %}
