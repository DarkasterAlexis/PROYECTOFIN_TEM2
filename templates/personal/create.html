{% extends 'base.html' %}
{% block title %} PERSONAL | CREATE {% endblock %}

{% block content %}
<div class="container mt-5" style="background-color: #dda43a; padding: 20px;">
    <h1 class="text-center mb-4">REGISTRAR PERSONAL</h1>
    <form action="{{ url_for('personal.create') }}" method="POST" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="Nombre" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control" name="Apellido" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="Email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tel√©fono</label>
            <input type="text" class="form-control" name="Telefono" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Rol</label>
            <input type="text" class="form-control" name="Rol" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">REGISTRAR</button>
        </div>
    </form>
</div>
{% endblock %}
